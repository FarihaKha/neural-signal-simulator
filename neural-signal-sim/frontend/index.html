<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neural Signal Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .muted { color: #666; margin-bottom: 24px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    canvas { width: 100%; height: 320px; }
    .footer { margin-top: 16px; font-size: 12px; color: #777; }
    @media (max-width: 900px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>Neural Signal Simulator</h1>
  <div class="muted">Live spike activity per neuron over the last 60 seconds</div>

  <div class="row">
    <div class="card">
      <h3>Spike Count per Neuron</h3>
      <canvas id="barChart"></canvas>
    </div>
    <div class="card">
      <h3>Total Spikes (last 60s)</h3>
      <div id="totalSpikes" style="font-size: 48px; font-weight: 600; margin-top: 12px;">0</div>
      <div class="footer">Updates every second</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
